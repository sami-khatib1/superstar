<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מבצעים חמים - סופרסטאר</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #003f87;
      color: #222;
      direction: rtl;
    }
    header {
      background-color: #0047ab;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 900;
      color: #ffd700;
      letter-spacing: 5px;
      user-select: none;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .container h2 {
      color: #ffd700;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }
    .sale-item {
      background: white;
      border-radius: 20px;
      border: 3px solid #0047ab;
      box-shadow: 0 6px 18px rgba(0,70,171,0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .sale-item:hover {
      transform: scale(1.05);
      border-color: #ffd700;
    }
    .sale-item img {
      width: 100%;
      display: block;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>סופרסטאר</h1>
</header>

<div class="container">
  <h2>מבצעים חמים</h2>
  <div class="grid">
    <div class="sale-item"><img src="sales/IMG0001.jpg" alt="מבצע 1"></div>
    <div class="sale-item"><img src="sales/IMG0002.jpg" alt="מבצע 2"></div>
    <div class="sale-item"><img src="sales/IMG0003.jpg" alt="מבצע 3"></div>
    <div class="sale-item"><img src="sales/IMG0004.jpg" alt="מבצע 4"></div>
    <div class="sale-item"><img src="sales/IMG0005.jpg" alt="מבצע 5"></div>
    <div class="sale-item"><img src="sales/IMG0006.jpg" alt="מבצע 6"></div>
    <div class="sale-item"><img src="sales/IMG0007.jpg" alt="מבצע 7"></div>
    <div class="sale-item"><img src="sales/IMG0008.jpg" alt="מבצע 8"></div>
    <div class="sale-item"><img src="sales/IMG0009.jpg" alt="מבצע 9"></div>
    <div class="sale-item"><img src="sales/IMG0010.jpg" alt="מבצע 10"></div>
    <div class="sale-item"><img src="sales/IMG0011.jpg" alt="מבצע 11"></div>
    <!-- Add more as needed -->
  </div>
</div>

</body>
</html>
