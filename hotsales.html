<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>爪注  - 住驻专住专</title>
  <link rel="stylesheet" href="hotsales.css">
  <link rel="icon" type="image/jpeg" href="logo.jpeg">
</head>

<body>

  <div class="container">
    <div class="sales-box">
      <h2>爪注 驻注</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="驻砖 驻专...">
        <button id="search-button" onclick="filterImages()">
          
        </button>
        <button id="reset-button" onclick="resetImages()">
          驻住
        </button>
      </div>
      <img class="logo-heading" src="hotsales_logo.jpg" alt="HOTSALES Logo">
    </div>
    <div class="sales-layout">
      <aside class="note-box">
        <p>
        <h5> 专 砖!</h5>
         爪注 驻驻 转拽. 砖转转驻转 爪注 转转 注  转 驻专
        转拽, 转 爪专 注 驻  拽. 专 专砖转 驻住拽 转 爪注  注转. 爪注 专 注 爪专驻
        砖  (爪专驻转 ).  专转 住转 |  驻 爪注 | ..
        </p>
      </aside>
      <div class="grid">
        <div class="sale-item"><img src="sales/IMG0001.jpg" alt="爪注 1"></div>
        <div class="sale-item"><img src="sales/IMG0002.jpg" alt="爪注 1"></div>
        <div class="sale-item"><img src="sales/IMG0003.jpg" alt="爪注 1"></div>
        <div class="sale-item"><img src="sales/IMG0004.jpg" alt="爪注 1"></div>
        <div class="sale-item"><img src="sales/IMG0005.jpg" alt="爪注 5"></div>
        <div class="sale-item"><img src="sales/IMG0006.jpg" alt="爪注 6"></div>
        <div class="sale-item"><img src="sales/IMG0007.jpg" alt="爪注 7"></div>
        <div class="sale-item"><img src="sales/IMG0008.jpg" alt="爪注 8"></div>
        <div class="sale-item"><img src="sales/IMG0009.jpg" alt="爪注 9"></div>
        <div class="sale-item"><img src="sales/IMG0010.jpg" alt="爪注 11"></div>
        <div class="sale-item"><img src="sales/IMG0011.jpg" alt="爪注 11"></div>
        <!-- Add more as needed -->
      </div>
    </div>
  </div>
  <script>
    function filterImages() {
      console.log("called");
      const input = document.getElementById("searchInput")
      const images = document.querySelectorAll(".sale-item img");

      images.forEach(img => {
        console.log("Alt:", img.alt);
        const name = img.alt.toLowerCase();
        const container = img.parentElement; // .sale-item

        if (name.includes(input.value.toLowerCase())) {
          container.style.display = "inline-block";
        } else {
          container.style.display = "none";
        }
      });
      input.value = "";
    }

    function resetImages() {
      const images = document.querySelectorAll(".sale-item img");
      images.forEach(img => {
        const container = img.parentElement;
        container.style.display = "inline-block";
      })
    }

    const input = document.getElementById("searchInput");
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        filterImages();
      }
    });

  </script>
</body>

</html>
