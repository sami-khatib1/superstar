<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>קריירה - סופרסטאר</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #003f87;
      color: #222;
      direction: rtl;
    }
    header {
      background-color: #0047ab;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 900;
      color: #ffd700;
      letter-spacing: 5px;
      user-select: none;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 20px;
    }
    .career-item {
      background: white;
      border-radius: 20px;
      border: 3px solid #0047ab;
      box-shadow: 0 6px 18px rgba(0,70,171,0.15);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .career-item:hover {
      transform: scale(1.05);
      border-color: #ffd700;
    }
    .career-item img {
      width: 100%;
      display: block;
      border-bottom: 3px solid #0047ab;
      border-radius: 20px 20px 0 0;
    }
    .career-title {
      padding: 10px;
      font-weight: 700;
      color: #0047ab;
      text-align: center;
    }
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0, 70, 171, 0.5);
      position: relative;
      text-align: right;
      direction: rtl;
    }
    .modal-content h2 {
      color: #0047ab;
      margin-top: 0;
      font-size: 2rem;
      border-bottom: 3px solid #ffd700;
      padding-bottom: 10px;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #0047ab;
      color: white;
      border: none;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>סופרסטאר</h1>
</header>

<div class="container">
  <h2>הזדמנויות קריירה</h2>
  <div class="grid">
    <div class="career-item" data-title="קריירה 1" data-description="כאן תוכל להוסיף את התיאור לקריירה 1.">
      <img src="career1.jpeg" alt="קריירה 1" />
      <div class="career-title">קריירה 1</div>
    </div>
    <div class="career-item" data-title="קריירה 2" data-description="כאן תוכל להוסיף את התיאור לקריירה 2.">
      <img src="career2.jpeg" alt="קריירה 2" />
      <div class="career-title">קריירה 2</div>
    </div>
    <div class="career-item" data-title="קריירה 3" data-description="כאן תוכל להוסיף את התיאור לקריירה 3.">
      <img src="career3.jpeg" alt="קריירה 3" />
      <div class="career-title">קריירה 3</div>
    </div>
    <div class="career-item" data-title="קריירה 4" data-description="כאן תוכל להוסיף את התיאור לקריירה 4.">
      <img src="career4.jpeg" alt="קריירה 4" />
      <div class="career-title">קריירה 4</div>
    </div>
    <div class="career-item" data-title="קריירה 5" data-description="כאן תוכל להוסיף את התיאור לקריירה 5.">
      <img src="career5.jpeg" alt="קריירה 5" />
      <div class="career-title">קריירה 5</div>
    </div>
    <div class="career-item" data-title="קריירה 6" data-description="כאן תוכל להוסיף את התיאור לקריירה 6.">
      <img src="career6.jpeg" alt="קריירה 6" />
      <div class="career-title">קריירה 6</div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal-content">
    <button class="modal-close" id="modal-close" aria-label="סגור">×</button>
    <h2 id="modal-title">כותרת</h2>
    <p id="modal-description">תיאור</p>
  </div>
</div>

<script>
  const careerItems = document.querySelectorAll('.career-item');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-description');
  const modalClose = document.getElementById('modal-close');

  careerItems.forEach(item => {
    item.addEventListener('click', () => {
      const title = item.getAttribute('data-title');
      const desc = item.getAttribute('data-description');
      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modal.style.display = 'flex';
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
